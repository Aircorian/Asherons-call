description: Asheron's Call 32BIT setup
game_slug: asherons-call
installer_slug: asherons-call-32BIT
name: Asheron's Call
notes: "Set/check if wine is set to wine-ge-8-26-x86_64(standerd) runner before starting setup\r\n\r\nInstall Manuel\r\nhttps://github.com/Aircorian/Asherons-call/"
runner: wine
script:
  files:
  - ACInstaller: https://web.archive.org/web/20201121104423/http://content.turbine.com/sites/clientdl/ac1/ac1install.exe
  - DatFiles: https://archive.org/download/ac-updates/ac-updates.zip
  - tl_setup:
      filename: ThwargLauncherInstaller.exe
      url: http://www.thwargle.com/thwarglauncher/updates/ThwargLauncherInstaller.exe?x=209&y=56
  - decal_setup: https://www.decaldev.com/releases/2983/Decal.msi
  - vir_setup: http://www.virindi.net/plugins/updates/VirindiInstaller1008.zip
  - ub_setup: https://gitlab.com/utilitybelt/utilitybelt.gitlab.io/uploads/f24f9359893592252815818da7b3b7ba/UtilityBeltInstaller-0.2.7.exe
  - dx2010: https://lutris.net/files/tools/directx-2010.tar.gz
  - VC2005SP1: https://web.archive.org/web/20190419092632/https://download.microsoft.com/download/e/1/c/e1c773de-73ba-494a-a5ba-f24906ecf088/vcredist_x86.exe
  game:
    exe: drive_c/Program Files/Thwargle Games/ThwargLauncher/ThwargLauncher.exe
    launch_configs:
    - exe: $GAMEDIR/drive_c/Program Files/Decal 3.0/DenAgent.exe
      name: Decal
    prefix: $GAMEDIR
  installer:
  - task:
      description: Preparing wineprefix...
      name: create_prefix
      prefix: $GAMEDIR
      arch: win32
  - task:
      app: "dotnet48"
      name: winetricks
      prefix: $GAMEDIR
      arch: win32
  - task:
      app: "dotnet11"
      arch: win32
      name: winetricks
      prefix: $GAMEDIR
  - extract:
      dst: $CACHE/dxsetup
      file: dx2010
  - task:
      args: /silent
      executable: $CACHE/dxsetup/DXSETUP.exe
      name: wineexec
      prefix: $GAMEDIR
      arch: win32
  - task:
      app: vcrun2019
      name: winetricks
      silent: true
      arch: win32
  - task:
      args: /Q
      executable: VC2005SP1
      name: wineexec
      prefix: $GAMEDIR
      arch: win32
  - task:
      executable: ACInstaller
      name: wineexec
      prefix: $GAMEDIR
      arch: win32
  - extract:
      dst: $GAMEDIR/drive_c/Turbine/Asheron's Call
      file: DatFiles
  - task:
      executable: decal_setup
      name: wineexec
      prefix: $GAMEDIR
      arch: win32
  - task:
      executable: tl_setup
      name: wineexec
      prefix: $GAMEDIR
      arch: win32
  - extract:
      dst: $CACHE
      file: vir_setup
  - task:
      executable: $CACHE/VirindiInstaller.exe
      name: wineexec
      prefix: $GAMEDIR
      arch: win32
  - task:
      executable: ub_setup
      name: wineexec
      prefix: $GAMEDIR
      arch: win32
slug: asherons-call-32BIT
steamid: null
version: 32BIT
year: 1999

